detect_relations: true
options:
  collate: utf8_general_ci
  charset: utf8
  type: InnoDB

playList:
  actAs:
    Timestampable:
  tableName: play_list
  columns:
    id:
      type: integer(4)
      primary: true
      notnull: true
      autoincrement: true
    user_id:
      type: integer
      notnull: true
    play_owner_id:
      type: integer(4)
    object_type:
      type: string(45)
    title:
      type: string(100)
    description:
      type: clob(65535)
  relations:
    sfGuardUser:
      class: sfGuardUser
      local: user_id
      foreign: id
      foreignAlias: play_lists
    playOwner:
      class: playOwner
      local: play_owner_id
      foreign: id
      foreignAlias: play_lists
  indexes:
    fk_play_list_user1:
      fields: [user_id]

playIt:
